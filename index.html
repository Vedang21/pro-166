<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />

     <title>Electric Circuit</title>

     <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>

     <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"> </script>

     <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"> </script>

</head>

  <body style="margin : 0px; overflow: hidden;">
  
  <a-scene embedded arjs="sourceType:webcam;debugUIEnabled:false;trackingMethod:best"vr-mode-ui="enabled:fale">

    <!--Assets Management-->
    <a-assets >
    <a-asset item id="electric_circuit" src="./assets/electric_circuit/scene.gltf"></a-asset>
    </a-assets>

    <!-- Hiro Marker -->
    
    <a-marker preset="hiro">
    <a-entity id="model1"position="-0.1 0 0" gltf-model="#electric_circuit" rotation="-90 0 0" scale="6 6 6" animation-mixer></a-entity>
    </a-marker>

  </a-scene>
</body>
</html>
